<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Fiorito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
    <header class="d-flex justify-content-around align-items-center">
        <h3>Campo fiorito:</h3>
        <div class="d-flex">
        <select name="modalita" id="modalita">
            <option value="1">Easy</option>
            <option value="2">Medium</option>
            <option value="3">Hard</option>
        </select>
        <button class="btn btn-secondary ms-1" id="play">Play</button>

        <div id="fild-game" class="d-flex justify-content-center align-items-center">

        </div>

    <footer>

    </footer>

In seguito l'utente clicca su una cella: se il numero è presente nella 
lista dei numeri generati - abbiamo calpestato una bomba - la cella si 
colora di rosso e la partita termina, altrimenti la cella cliccata si 
colora di azzurro e l'utente può continuare a cliccare sulle altre celle.
La partita termina quando il giocatore clicca su una bomba o raggiunge il 
numero massimo possibile di numeri consentiti.

cioè il numero di volte che l’utente ha cliccato su una cella che
